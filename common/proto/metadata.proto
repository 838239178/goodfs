syntax = "proto3";

package proto;

option go_package = "../pb";

message Version {
  string hash = 1;
  uint64 sequence = 2;
  int64 size = 3;
  string name = 4;
}

message ApiQryResp {
  repeated Version data = 1;
}

message ApiQryHash {
  string hash = 1;
}

service MetadataApi {
  rpc getVersionsByHash(ApiQryHash) returns (ApiQryResp);
}

