port: 8080
log-level: trace
checksum: false
select-strategy: random
registry:
  server-id: node
  group: "goodfs"
  name: "apiserver"
etcd:
  endpoint:
    - pressed.top:2379
  username: root
  password: xianka
discovery:
  meta-server-name: "metaserver"
  data-server-name: "objectserver"
object:
  reed-solomon:
    data-shards: 4
    parity-shards: 2
    block-per-shard: 8000
  replication:
    copies-count: 4
    loss-tolerance-rate: 0.1
    copy-async: true
auth:
  enable: true
  password:
    enable: true
    username: admin
    password: admin
  callback:
    enable: false
    url: http://localhost:8090/v1/authorize
    params: ['access-token']
