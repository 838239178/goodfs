port: 8081
select-strategy: space-first
log:
  level: debug
  store-dir: e:/file/temp/log
performance:
  enable: false
  store: local
registry:
  server-id: api-0
  group: "goodfs"
  name: "apiserver"
etcd:
  endpoint:
    - pressed.top:2379
  username: root
  password: xianka
discovery:
  meta-server-name: "metaserver"
  data-server-name: "objectserver"
object:
  checksum: false
  distinct-size: 100mb
  distinct-timeout: 150ms
  reed-solomon:
    data-shards: 4
    parity-shards: 2
    block-per-shard: 10000
  replication:
    copies-count: 4
    loss-tolerance-rate: 0.1
    copy-async: true
auth:
  enable: false
  password:
    enable: true
    username: admin
    password: admin
  callback:
    enable: false
    url: http://localhost:8090/v1/authorize
    params: [ 'access-token' ]
tls:
  enabled: false
  server-cert-file: E:\text\code-project\GolangProject\projects\goodfs\test_conf\example.com+5.pem
  server-key-file: E:\text\code-project\GolangProject\projects\goodfs\test_conf\example.com+5-key.pem
